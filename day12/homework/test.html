<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            float: left;
            font-size: 20px;
            margin-left: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="H">00</div>
<div>:</div>
<div class="M">00</div>
<div>:</div>
<div class="S">00</div>
<script type="text/javascript">
    function runDate() {
        var myDate = new Date();
        var hEle = document.getElementsByClassName("H")[0];
        var h  = myDate.getHours();
        if (h < 10){
            h = "0" + h;
        }
        hEle.innerText = h;
        var mEle = document.getElementsByClassName("M")[0];
        var m = myDate.getMinutes();
        if (m < 10){
            m = "0" + m;
        }
        mEle.innerText = m;
        var sEle = document.getElementsByClassName("S")[0];
        var s = myDate.getSeconds();
        if (s < 10){
            s  = "0" + s;
        }
        sEle.innerText = s;
        window.setTimeout(runDate,1000)
    }
    window.onload = runDate;
</script>
</body>
</html>
