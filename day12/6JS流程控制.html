    // while循环
    /*
        1.初始化循环变量
        2.判断循环条件
        3.更新循环变量
    */
    var i = 1;
    while (i < 10){
        console.log(i);
        i++
    }

    // do_while  不管有没有满足while中的条件do里面的代码都会走一次
    var num = 1;
    do{
        console.log(num);
        num ++
    }while (num < 10);
