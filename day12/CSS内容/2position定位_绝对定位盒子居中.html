<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2position定位_绝对定位盒子居中</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 500px;
            height: 500px;
            background-color: red;
            left: 200px;
            top: 200px;
            padding: 100px;
            position: relative;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: black;
            position: absolute;
            left: 50%;
            margin-left: -100px;
            top: 50%;
            margin-top: -100px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>

</body>
</html>
