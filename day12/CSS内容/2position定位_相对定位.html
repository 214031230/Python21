<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2position定位_相对定位</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: blue;
            /*相对定位
                如果仅仅对当前盒子设置相对定位，那么它与原来的盒子没有任何变化、
				只有一个作用：父相子绝
				不要使用相对定位来做压盖现象
				二种现象：1.不脱标 2.形影分离老家留坑（恶心）
            */
            position: relative;
            left: 200px;
        }
        .box3{
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
