<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab栏选择卡</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .menus{
            background-color: #8cd6b7;
            height: 100px;
        }
        .menus li{
            float: left;
            width: 30%;
            font-size: 50px;
            line-height: 100px;
        }
        .context{
            background-color: #666666;
            height: 1000px;
        }
        .active{
            background-color: #666666;
        }
    </style>
</head>
<body>
<div class="menus">
    <ul type="none">
        <li class="active">首页</li>
        <li>新闻</li>
        <li>图片</li>
    </ul>
</div>
<div class="context">
    <p>首页内容</p>
    <p>新闻内容</p>
    <p>图片内容</p>
</div>
</body>
</html>
