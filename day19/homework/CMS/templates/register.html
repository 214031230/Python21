<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-1 login-page">
            <form action="" method="post">
                    <h2 class="form-signin-heading">欢迎注册</h2>
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="用户名" name="username" required
                           autofocus>
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="密码" name="password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">确认注册</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
