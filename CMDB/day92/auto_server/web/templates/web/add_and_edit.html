{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form action="" method="post" class="form-horizontal" novalidate>
                    {% csrf_token %}
                    {% for field in form_obj %}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ field.label }}</label>
                            <div class="col-sm-10"> {{ field }} <span style="color: red">{{ field.errors.0 }}</span></div>
                        </div>
                    {% endfor %}
                    <div class="col-md-6 col-md-offset-2">
                        <input type="submit" value="确定" class="btn btn-success" style="width: 100px;">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
