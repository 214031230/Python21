<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css" media="screen">
		.box ul li.item a:link{
			color: green;
		}
		.box ul li.item a:visited{
			color: yellow;
		}
		.box ul li.item a:hover{
			color: blue;
		}
		.box ul li.item a:active{
			color: yellowgreen;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li class="item">
				<a href="#" title="">百度</a>
			</li>
		</ul>
	</div>
</body>
</html>
