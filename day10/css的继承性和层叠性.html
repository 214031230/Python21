<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的继承性和层叠性</title>
    <style type="text/css">
#box1 #box2 .wrap3{
    color: red;
}
.wrap1 #box2{
    color: green;
}
    </style>
</head>
<body>
<div id='box1' class="wrap1">
        <div id="box2" class="wrap2">
            <div id="box3" class="wrap3">
                <p>再来猜猜我是什么颜色？</p>
            </div>
        </div>
    </div>
</body>
</html>
