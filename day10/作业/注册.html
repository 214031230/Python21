<!DOCTYPE html>
<html lang="en">
<head>

    <title>注册百度账户</title>
    <style type="text/css">
        .register{
            background: #2892F1;
            width: 150px;
            color: white;
        }
        .content{
            width: 1024px;
            padding-top: 20%;
            padding-left: 50%;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="content">
        <form action="http://127.0.0.1:9000" method="get">

            <!--手机号:<input type="text"><br>-->
            密&nbsp;&nbsp;&nbsp;&nbsp;码:<input type="password" name="password" id="password"><br>
            <!--验证码:<input type="text">-->
            <!--<input type="button" value="获取验证码"><br>-->
            <input type="submit" value="注册" class="register">
        </form>
    </div>
    <div class="foot"></div>
</body>
</html>
