<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米首页</title>
    <style type="text/css">
        .outer{
            background: white;
            margin-left: 15px;
            margin-right: 15px;
        }
        .top{
            background: white;
        }
        .top1{
            /*height: 150px;*/
            font-size: 100px;
            background: white;
        }
        .top2{
            height: 40px;
            background: #666666;
            width: 1226px;
            margin-right: auto;
            margin-left: auto;
            color: #b0b0b0;
            font-size: 13px;
        }
        .top2 span{
            margin-left: 5px;
            margin-right: 5px;
            background: #666666;
        }
        .top2_outer{
            background: #666666;
        }
        .top2-l{
            float: left;
            line-height: 40px;
        }
        .top2-r1{
            float: right;
            line-height: 40px;
            width: 100px;
            background: #3f3f3f;
            text-align: center;
        }
        .top2-r2{
            float: right;
            line-height: 40px;
            margin-right: 40px;
        }
        .top3{
            height: 100px;
            background: white;
            width: 1226px;
            margin-left: auto;
            margin-right: auto;
        }
        .top3-l{
            margin-top: 30px;
            float: left;
        }
        .top3-l span{
            margin-top: 200px;
        }
        .top3-c{
            margin-left: 150px;
        }
        .nav-item{
            float: left;
            margin-top: 40px;
            font-size: 20px;
            margin-left: 20px;
        }
        .top3-r{
            float: right;
        }
        .top3 input{
            margin-top: 30px;
            width: 200px;
            height: 40px;
            border: 1px solid #f0f0f0;
            font-size: 14px;
            padding: 0 10px;
        }
        a:link{
            color: whitesmoke;
            text-decoration: none;
        }
        a:visited{
            color: whitesmoke;
        }
        a:hover{
            color: orange;
        }
        .nav-item a:link{
            color: black;
            text-decoration: none;
        }
        .nav-item a:visited{
            color: orange;
        }
        .nav-item a:hover {
            color: orange;
        }
        .content{
            height: 500px;
            background: white;
            margin-top: 30px;
            width: 1226px;
            margin-left: auto;
            margin-right: auto;
        }
        .bottom{
            background: white;
        }

    </style>
</head>
<body>
<!--小米首页开始-->
<div class="outer">
    <!--头部导航开始-->
    <div class="top">
        <!--头部导航1开始-->

        <div class="top1">
        </div>
        <!--头部导航1结束-->

        <!--头部导航2开始-->
        <div class="top2_outer">
            <div class="top2">
                <div class="top2-l">
                <a href="#">小米商城</a>
                <span class="sep">|</span>
                <a href="#">MIUI</a>
                <span class="sep">|</span>
                <a href="#">云服务</a>
                <span class="sep">|</span>
                <a href="#">金融</a>
                <span class="sep">|</span>
                <a href="#">有品</a>
                <span class="sep">|</span>
                <a href="#">小爱开放平台</a>
                <span class="sep">|</span>
                <a href="#">政企服务</a>
                <span class="sep">|</span>
                <a href="#">Select Region</a>
                </div>
                <div class="top2-r1">
                    <a href="#">购物车</a>
                </div>
                <div class="top2-r2">
                    <a href="#">登录</a>
                    <span class="sep">|</span>
                    <a href="#">注册</a>
                    <span class="sep">|</span>
                    <a href="#">消息通知</a>
                </div>
            </div>
        </div>
        <!--头部导航2结束-->

        <!--头部导航3开始-->

        <div class="top3">
            <div class="top3-l">
                <span>
                <img src="./img/logo-footer.png" alt="mi_logo">
                </span>
            </div>
            <div class="top3-c">
                <ul type="none">
                    <li class="nav-item"><a href="#" >小米手机</a></li>
                    <li class="nav-item"><a href="#" >红米</a></li>
                    <li class="nav-item"><a href="#" >电视</a></li>

                    <li class="nav-item"><a href="#" >路由器</a></li>
                    <li class="nav-item"><a href="#" >智能硬件</a></li>
                    <li class="nav-item"><a href="#" >服务</a></li>
                    <li class="nav-item"><a href="#" >社区</a></li>
                </ul>
            </div>
            <div class="top3-r">
                <form action="">
                    <input type="text" name="search" placeholder="搜索产品">
                </form>
            </div>
        </div>
        <!--头部导航3结束-->
    </div>
    <!--头部道航结束-->

    <!--内容开始-->
    <div class="content">
        <img src="https://i1.mifile.cn/a4/xmad_15248221330196_tvCXl.jpg" style="width: 1226px" alt="">
    </div>
    <!--内容结束-->

    <!--底部导航开始-->
    <div class="bottom">

    </div>
    <!--底部导航结束-->
</div>
<!--小米首页结束-->
</body>
</html>
