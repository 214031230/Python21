<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册百度账户</title>
    <style type="text/css">
        div{
            width: 980px;
            margin-left: auto;
            margin-right: auto;
        }
        .top{
            height: 75px;
            font-size: 12px;
            border-bottom: 2px solid black;
        }
        .content{
            margin-top: 100px;
        }
        .top img{
            margin-top: 15px;
        }
        span{
            font-size: 16px;
            font-weight: bold;
        }
        .top span{
            font-size: 20px;
            margin-left: 10px;
            color: #666666;
            margin-top: auto;
            margin-bottom: auto;
        }
        input{
            margin-left: 5px;
            width: 320px;
            height: 30px;
        }
        .get{
            width: 105px;
            height: 40px;
        }
        .register{
            background: #2892F1;
            width: 320px;
            height: 50px;
            color: white;
            font-size: 20px;
            margin-left: 48px;
        }
    </style>
</head>
<body>
    <div class="top">
        <a href="#">
            <img src="baidu.gif" alt="logo">
        </a>
        <span>丨注册百度账号</span>
    </div>
    <div class="content">
        <form action="#" method="get">
        <!--<form action="http://127.0.0.1:9000" method="get">-->
            <span>用户名</span><input type="text" name="username" placeholder="请设置用户名"><br><br>
            <span>手机号</span><input type="text" placeholder="用于登录和找回密码"><br><br>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;密码</span><input type="password" name="password"  placeholder="请设置登录密码"><br><br>
            <span>验证码</span><input type="text" name="yzm"  placeholder="请输入验证码">
            <input type="button" value="获取短信验证码" class="get"><br><br>
            <input type="submit" value="注册" class="register">
        </form>
    </div>
    <div class="foot"></div>
</body>
</html>
