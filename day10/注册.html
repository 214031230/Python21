<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="" method="get">
    <label>用户名
        <input type="text" name="username">
    </label><br>
    <label>密码
        <input type="password" name="password">
    </label><br>
    <label>邮箱
        <input type="email" name="email">
    </label><br>
    <label>出生日期
        <input type="date" name="date">
    </label><br>
    <span>性别：</span>
    <label>男
        <input checked type="radio" name="sex" value="1">
    </label>
    <label>女
        <input type="radio" name="sex" value="0">
    </label><br>
    <span>爱好：</span>
    <label>篮球
        <input checked type="checkbox" name="hoppy">
    </label>
    <label>足球
        <input type="checkbox" name="hoppy">
    </label>
    <label>双色球
        <input type="checkbox" name="hoppy">
    </label><br>
    <span>地址:</span>
    <select name="addr">
        <option selected value="01">北京</option>
        <option value="02">上海</option>
        <option value="03">深圳</option>
    </select><br>
    <span>上传头像</span>
    <input type="file"><br>
    <label>个人简介:
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </label><br>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
</form>
</body>
</html>
