<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    .box{
        margin: auto;
    }
    .outer{
        width: 500px;
        height: 500px;
        background: black;
    }
    .wrapper{
        width: 300px;
        height: 300px;
        background: red;
    }
    .inner{
        width: 100px;
        height: 100px;
        background: #2892F1;
    }
    </style>
</head>
<body>
<div class="box outer">
    <div class="box wrapper">
        <div class="box inner">
        </div>
    </div>
</div>
</body>
</html>
