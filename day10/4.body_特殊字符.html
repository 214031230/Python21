<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊字符</title>
</head>
<body>
<div>我是空格：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空格</div>
<div>我是小于：&lt;</div>
<div>我是大于：&gt;</div>
<div>我是&amp：&amp;</div>
<div>我是双引号：&quot;</div>
<div>我是单引号：&apos;</div>
<div>我是版权：&copy;</div>
<div>我是商标：&trade;</div>
</body>
</html>
