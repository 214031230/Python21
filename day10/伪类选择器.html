<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
        a:link{
            color: red;
        }
        a:visited{
            color: yellow;
        }
        a:hover{
            color: black;
        }
        a:active{
            color: #2892F1;
        }
    </style>
</head>
<body>
<a href="#">点我</a>
</body>
</html>
