<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--无序列表-->
<ul>
    <li>无序列表</li>
    <li>无序列表</li>
</ul>
<!--无序列表嵌套-->
<ul type="disc">
    <li>北京
    <ul type="circle">
        <li>朝阳区</li>
        <li>昌平区</li>
    </ul>
    </li>
    <li>上海
    <ul type="circle">
        <li>浦东</li>
        <li>普陀</li>
    </ul>
    </li>
</ul>
<!--有序列表-->
<ol>
    <li>有序列表</li>
    <li>有序列表</li>
</ol>

<ol type="a">
    <li>有序列表</li>
    <li>有序列表</li>

</ol>

<!--定义列表-->
<dl>
    <dt>帮助中心</dt>
    <dd>联系客服</dd>
    <dd>投诉建议</dd>
</dl>
</body>
</html>
