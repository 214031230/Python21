<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--<span>和<div>唯一的区别在于：<span>是不换行的，而<div>是换行的。-->
    <!--align="属性值"：设置块儿的位置。属性值可选择：left、right、 center-->
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <div align="left">我是div</div>
    <div align="right">我是div</div>
    <div align="center">我是div</div>
</body>
</html>
