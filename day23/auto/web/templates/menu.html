<div class="multi-menu">
    {% for i in menus %}
        <div class="item">
            <div class="title">
                <span class="icon-wrap"><i class="fa {{ i.icon }}"></i></span> {{ i.title }}
            </div>
            <div class="body {{ i.class }}">
                {% for child in i.children %}
                    <a href="/web{{ child.url }}">{{ child.title }}</a>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</div>
