<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/error.css">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading"><h3> 注册账号</h3></div>
    <div class="panel-body panel-success">
        <form class="form-horizontal">
            {% csrf_token %}
            {% for field in form_obj %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}</label>
                    <div class="col-sm-3">
                        {{ field }}
                        <span></span>
                    </div>
                </div>
            {% endfor %}
            <div class="form-group">
                <label  class="col-sm-2 control-label" for="id_avatar">请选择头像
                    <img id="id_img_avatar" src="/static/images/default.png" alt="头像">
                </label>
                <input type="file" id="id_avatar" accept="image/*" class="form-control">
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="button" class="btn btn-success reg-btn">注册</button>
                    <a href="/index/" class="btn btn-warning">取消</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/static/plugins/jquery-3.3.1.min.js"></script>
<script src="/static/js/register.js"></script>
</body>
</html>
