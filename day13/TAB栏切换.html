<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            float: left;
            width: 100px;
            height: 50px;
            background-color: cadetblue;
            text-align: center;
            line-height: 50px;
        }
        p{
            width: 300px;
            height: 500px;
            background-color: red;
            display: none;
            text-align: center;
            line-height: 500px;
        }
        .hide{
            display: block;
        }
        .active{
            background-color: red;
        }
    </style>
</head>
<body>
<ul type="none">
    <li class="active">首页</li>
    <li>图片</li>
    <li>内容</li>
</ul>
<p class="hide">我是首页</p>
<p>我是图片</p>
<p>我是内容</p>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $("li").click(function () {
        $("li").removeClass("active");
        $(this).addClass("active");
        for (var i = 0;i < $("li").length;i++){
            if ($("li")[i].className==="active"){
                $("p").removeClass("hide").eq(i).addClass("hide");
            }
        }
    })
</script>
</body>
</html>
