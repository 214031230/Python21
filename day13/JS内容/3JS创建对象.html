<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            // 1.字面量方式创建
			var person = {
				name:"张三",  // 对象属性
				age:18, // // 对象属性
				fav:function(){
				    alert(name);
                }  // 对象方法
			};

            // 2.工厂模式创建对象
            function CreateUser(name,age) {
                this.name  = name;
                this.age = age;
                this.alertName = function () {
                    console.log(this.name);
                };
                return this;
            }
            var spf = new CreateUser("spf",19);
            spf.alertName();

            // 3.够构造函数模式创建对象
            function CreateStuden(name,age) {
                var obj = new Object();
                obj.name  = name;
                obj.age = age;
                obj.alertName = function () {
                    console.log(this.name);
                };
                return obj
            }
            var wxx = CreateStuden("wxx",19);
            wxx.alertName();

            // 4.原型模式创建对象
            function fun1(name,age) {
                this.name = name;
                this.age = age;
                return this;
            }
            function fun2(name,age) {
                this.name = name;
                this.age = age;
                return this;
            }
            // 给两个对象绑定相同的方法
            fun1.prototype.showName = function () {
                alert(this.name);
            };
            fun2.prototype.showName = function () {
                alert(this.name);
            };

        }
    </script>
