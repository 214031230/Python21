<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 1226px;
            height: 463px;
            display: none;
        }

        .hide {
            display: block;
        }

        .btn {
            display: block;
        }
    </style>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            function next() {
                for (let i = 0; i < $("img").length; i++) {
                    if ($("img").eq(i).hasClass("hide")) {
                        if (i == 5) {
                            i = -1
                        }
                        $("img").eq(i + 1).addClass("hide").siblings().removeClass("hide");
                        return
                    }
                }
            }
            setInterval(next, 1000)

        });
    </script>
</head>
<body>
<button class="btn">切换</button>
<img class="hide" src="./img/1.jpg" alt="">
<img class="" src="./img/2.jpg" alt="">
<img class="" src="./img/3.jpg" alt="">
<img class="" src="./img/4.jpg" alt="">
<img class="" src="./img/5.jpg" alt="">
<img class="" src="./img/6.jpg" alt="">
</body>
</html>
