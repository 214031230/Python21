<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title></title>
</head>
<body>
	<div id="box">
		<!-- <p>123</p> -->

		<p id="p1">234</p>
	</div>
	<button id="btn">添加元素</button>
	<script>
		
		//获取的文档
		// console.log(document);
		// //获取的html对象
		// console.dir(document.documentElement);
		// console.dir(document.getElementsByTagName('html')[0])

		//获取body对象
		// console.log(document.body);

		// 获取其它的元素标签对象 都是通过三种方法

		var oBtn = document.getElementById('btn');
		var oBox = document.getElementById('box');
		var oP1 = document.getElementById('p1');

		console.log(oBox.getAttribute('id'));
		oBox.removeAttribute('id');


		// console.log(oBox.nextElementSibling.innerHTML);

		oBtn.onclick = function() {
			//创建节点
			var oP = document.createElement('p');

			// oP.innerText = '<a href="#">123</a>';
			oP.innerHTML = '<a href="#">123</a>';
			// oP.style.color = 'red';
			// //追加孩子节点
			// oBox.appendChild(oP);

			//获取父节点
			console.log(oP.parentNode);

			//获取孩子节点
			console.log(oP.children[0]);

			// 父节点.insertBefore(新的子节点,作为参考的子节点);

			oBox.insertBefore(oP, oP1);


		}
	</script>

</body>
</html>
