<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table border="1">
    <thead>
    <tr>
        <th>#</th>
        <th>书名</th>
        <th>出版社名称</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
        {% for book in book_list %}
            <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.publisher.name }}</td>
            <td>
                <a href="/delete_book/{{ book.id }}/">删除</a>
                <a href="/edit_book/{{ book.id }}/">编辑</a>
            </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="/logout/">注销</a>
</body>
</html>
