<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-md-4">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="">{{ register_form.user.label }}</label>
                    {{ register_form.user }} <span style="color: red;">{{ register_form.errors.user.0 }}</span>
                </div>
                <div class="form-group">
                    <label for="">{{ register_form.pwd.label }}</label>
                    {{ register_form.pwd }} <span style="color: red;">{{ register_form.errors.pwd.0 }}</span>
                </div>
                <input type="submit" value="注册" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
</body>
</html>
