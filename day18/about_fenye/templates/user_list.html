<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>用户名</th>
                </tr>
                </thead>
                <tbody>
                {% for user in data %}
                    <tr>
                        <td>{{ forloop.counter|add:num }}</td>
                        <td>{{ user.name }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {{ page_html|safe }}
        </div>
    </div>
</div>
</body>
</html>
