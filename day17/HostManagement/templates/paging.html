<div class="col-sm-3 col-lg-offset-2">
    {% if data.has_previous %}
        <a href="?p={{ data.previous_page_number }}">上一页</a>
    {% endif %}
    <span class="current">
                第 {{ data.number }} 页 共 {{ data.paginator.num_pages }} 页
              </span>
    {% if data.has_next %}
        <a href="?p={{ data.next_page_number }}">下一页</a>
    {% endif %}
</div>
<br>
