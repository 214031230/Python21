<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10浮动</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        /*浮动*/
        .box{
            float: left;
            width: 200px;
            height: 200px;
        }
        .box1{
            background: red;
        }
        .box2{
            background: blue;
        }
        .outer{
            background: black;
        }
        /*清除浮动带来的影响*/
        .outer:after{
            content: "";
            display: block;
            visibility: hidden;
            clear: both;
        }


    </style>
</head>
<body>
<div class="outer">
<div class="box1 box"></div>
<div class="box2 box"></div>
</div>
</body>
</html>
