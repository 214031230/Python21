<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2CSS的基本选择器</title>
    <style type="text/css">
       /*标签选择器*/
        div{
            width: 200px;
            height: 200px;
            background: red;
        }
        /*ID选择则器*/
        #box{
            width: 200px;
            height: 200px;
            background: red;
        }
        /*类选择器*/
        /*同一个标签中可以携带多个类，用空格隔开*/
        .box{
            width: 200px;
            height: 200px;
            background: red;
        }

    </style>
</head>
<body>
<div class="box" id="box"></div>
</body>
</html>
