<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4CSS的伪类选择器</title>
    <style type="text/css">
        /*没有被访问的a标签的样式*/
        a:link{
            color: black;
            text-decoration: none;
        }
        /*访问过后的a标签的样式*/
        a:visited{
            color: black;
        }
        /*鼠标悬停时a标签的样式*/
        a:hover{
            color: blue;
        }
        /*鼠标摁住的时候a标签的样式*/
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
<a href="#">点我</a>
</body>
</html>
