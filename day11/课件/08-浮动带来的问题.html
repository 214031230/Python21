<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css" media="screen">
		*{
			padding: 0;
			margin: 0;
		}
		.father{
			width: 1210px;
			/*height: 300px;*/
			margin: 0 auto;
			background-color: white;
			overflow: hidden;
		}
		
		.box1{
			width: 200px;
			height: 200px;
			background-color: red;
			float: left;
			height: 300px;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: green;
			width: 230px;
			float: left;
		}
		.box3{
			width: 200px;
			height: 200px;
			background-color: yellow;
			height: 230px;
			float: left;
		}
		.active{
			width: 1210px;
			height: 300px;
			background-color: purple;
			margin: 0 auto;
		}
		.clearfix:after{
			content:'.';
			display: block;
			visibility: hidden;
			height: 0;
			/*清除左右两边浮动盒子给我带来的影响*/
			clear: both;
		}
		
	</style>
</head>
<body>
	<div class="father">
		<div class="box1">
		     1
		</div>
		<div class="box2">
			2
		</div>
		<div class="box3">
			3
		</div>
		<div class="clearfix">
			
		</div>

	</div>

	<div class="active"></div>
	

</body>
</html>
