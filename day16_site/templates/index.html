<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>后台登录</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/body.css"/>

<body>
<div class="container">
    <section id="content">
        <form action="login" method="post">
            <h1>用户登录</h1>
            <div>
                <input type="text" autocomplete="off"  placeholder="邮箱" required="" name="user" id="username"/>
            </div>
            <div>
                <input type="password" autocomplete="off" placeholder="密码" required="" name="pwd" id="password"/>
            </div>
            <div class="">
                <span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span></div>
            <div>
                <!-- <input type="submit" value="Log in" /> -->
                <input type="submit" value="登录" class="btn btn-primary" id="js-btn-login"/>
{#                <a href="#">忘记密码?</a>#}
                <!-- <a href="#">Register</a> -->
            </div>
        </form><!-- form -->
    </section><!-- content -->
</div>
<!-- container -->


</body>
</html>
